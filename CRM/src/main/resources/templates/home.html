<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/dashboard.js"></script>
</head>
<body class="h-full font-sans">

<div class="min-h-full flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-gray-100 flex flex-col">
        <div class="p-6 text-2xl font-bold border-b border-gray-700">
            Admin Panel
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="http://localhost:3000/" onclick="return confirmLogout()"
               class="block rounded-md px-3 py-2 font-medium hover:bg-gray-800 transition">
                Log Out
            </a>
            <a href="#" class="block rounded-md px-3 py-2 font-medium hover:bg-gray-800 transition">
                Dashboard
            </a>
            <a th:href="@{'/create'}" class="block rounded-md px-3 py-2 font-medium hover:bg-gray-800 transition">
                Add New Customer
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">

        <!-- Header -->
        <header class="bg-white shadow-sm flex justify-between items-center px-6 py-4">
            <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
            <button id="openReportBtn"
                    class="bg-yellow-500 hover:bg-yellow-600 text-white font-medium px-4 py-2 rounded shadow-md transition">
                Generate Report
            </button>
        </header>

        <main class="p-6 flex-1 overflow-y-auto">

            <!-- Messages -->
            <div th:if="${message}" class="mb-6 p-4 rounded-md bg-green-200 text-green-900 border border-green-400">
                <p th:text="${message}"></p>
            </div>

            <!-- Customer Table Card -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <table class="table-auto w-full border-collapse text-gray-700">
                    <thead>
                    <tr class="bg-gray-800 text-white uppercase text-sm">
                        <th class="px-6 py-3 text-center">ID</th>
                        <th class="px-6 py-3 text-center">First Name</th>
                        <th class="px-6 py-3 text-center">Last Name</th>
                        <th class="px-6 py-3 text-center">Email</th>
                        <th class="px-6 py-3 text-center">Phone</th>
                        <th class="px-6 py-3 text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="bg-gray-50 hover:bg-gray-100 transition" th:each="customer: ${customerList}">
                        <td class="px-6 py-4 text-center" th:text="${customer.id}"></td>
                        <td class="px-6 py-4 text-center" th:text="${customer.firstName}"></td>
                        <td class="px-6 py-4 text-center" th:text="${customer.lastName}"></td>
                        <td class="px-6 py-4 text-center" th:text="${customer.email}"></td>
                        <td class="px-6 py-4 text-center" th:text="${customer.phone}"></td>
                        <td class="px-6 py-4 text-center space-x-1">

                            <a th:href="@{/customer/{id}(id=${customer.id})}"
                               class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-white text-sm transition">
                                Show
                            </a>
                            <a th:href="@{/customer/{id}/edit(id=${customer.id})}"
                               class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-white text-sm transition">
                                Edit
                            </a>
                            <a th:href="@{/customer/{id}/delete(id=${customer.id})}"
                               class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white text-sm transition"
                               onclick="return confirmDelete();">
                                Delete
                            </a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>
</div>

<!-- Modal -->
<div id="reportModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl p-6 w-full max-w-sm shadow-lg transform transition-all">
        <h2 class="text-xl font-bold mb-4">Search User</h2>
        <form id="reportForm" class="flex gap-2">
            <input type="text" id="userIdInput" placeholder="Enter User ID" required
                   class="border border-gray-300 rounded p-2 flex-grow focus:ring-2 focus:ring-yellow-500 focus:outline-none" />
            <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Generate
            </button>
        </form>
        <button id="closeModalBtn" class="mt-4 text-gray-500 hover:text-gray-700 transition">
            Close
        </button>
    </div>
</div>

<!-- Scripts -->
<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this customer?");
    }
    function confirmLogout() {
        return confirm("Are you sure you want to log out?");
    }

    const openBtn = document.getElementById('openReportBtn');
    const modal = document.getElementById('reportModal');
    const closeBtn = document.getElementById('closeModalBtn');
    const form = document.getElementById('reportForm');
    const userIdInput = document.getElementById('userIdInput');

    openBtn.addEventListener('click', () => {
        modal.classList.remove('hidden');
        userIdInput.focus();
    });

    closeBtn.addEventListener('click', () => {
        modal.classList.add('hidden');
        userIdInput.value = '';
    });

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.classList.add('hidden');
            userIdInput.value = '';
        }
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const userId = userIdInput.value.trim();
        if (!userId) {
            alert('Please enter a User ID');
            return;
        }
        const url = `/generate-report?userId=${encodeURIComponent(userId)}`;
        window.open(url, '_blank');
        modal.classList.add('hidden');
        userIdInput.value = '';
    });
</script>

</body>
</html>
